<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>CharlieSwap</title>
</head>
<body>
    <div class="background-animation"></div>
    
    <header>
        <div class="logo">CharlieSwap</div>
        <button id="connect-wallet" onclick="connectWallet()">Connect Wallet</button>
    </header>
    
    <main>
        <section class="trade-section">
            <h2>Trade Your Tokens</h2>
            <form>
                <label for="from-token">From:</label>
                <select id="from-token">
                    <option value="chr">CHR</option>
                    <option value="pol">POL</option>
                </select>
                <input type="number" placeholder="Amount" required>
                
                <label for="to-token">To:</label>
                <select id="to-token">
                    <option value="pol">POL</option>
                    <option value="chr">CHR</option>
                </select>
                <input type="number" placeholder="Amount" required>
                
                <button type="submit">Swap</button>
            </form>
        </section>
        
        <section class="chart-section">
            <h2>Trading Chart</h2>
            <iframe id="dextools-widget"
                title="DEXTools Trading Chart"
                width="500" height="400"
                src="https://www.dextools.io/widget-chart/en/polygon/pe-light/0x4a3763cc17b49a71a6bd393dd3e7c32fb4283393?theme=light&chartType=2&chartResolution=30&drawingToolbars=false"></iframe>
        </section>
    </main>

    <footer>
        <div class="social-media">
            <a href="https://x.com/chr_coin" target="_blank">
                <img src="twitter.png" alt="Twitter" width="20" height="20">
            </a>
            <a href="https://t.me/chr_coin" target="_blank">
                <img src="telegram.png" alt="Telegram" width="20" height="20">
            </a>
            <a href="https://youtube.com/@chr_coin" target="_blank">
                <img src="youtube.png" alt="YouTube" width="20" height="20">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Trade</a></li>
                <li><a href="#">Liquidity</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
        <p>&copy; 2024 CharlieSwap. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
